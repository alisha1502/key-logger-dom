<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Key Logger</title>
</head>

<body>
    <div class="key-logger-container">
        <h2 class="key-logger">Key Logger</h2>
        <p class="description">Key Logger : Created using DOM manipulations</p>

        <div class="controls-container">
            <button class="start-btn">Start Logging</button>
            <button class="stop-btn">Stop Logging</button>
            <button class="clear-log-btn">Clear Log</button>
            <button class="download-log-btn" disabled>Download Log</button>
            <button class="pause-btn">Pause Logging</button>
            <button class="resume-btn" disabled>Resume Logging</button>
        </div>

        <div class="action-container">
            <div class="log">Log:</div>
            <div class="status">Status: Not Logging</div>
            <div class="typing-speed">Typing Speed: 0 WPM</div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
